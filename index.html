<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Meme Generator</title>

  
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

   
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

   
    <link rel="stylesheet" href="meme.css" />
  </head>
  <body>
    <main>
      <div class="meme-generator-card">
        <header class="card-header">
          <h1>ðŸ˜‚ Meme Generator</h1>
          <button id="theme-toggle" class="theme-btn">
            <i class="fa-solid fa-moon"></i>
            <span>Dark Mode</span>
          </button>
        </header>

        <div class="controls">
          <div class="category-wrapper">
            <label for="category">Category:</label>
            <select id="category" name="category">
              <option value="IndianDankMemes">IndianDankMemes</option>
              <option value="BollywoodMemes">BollywoodMemes</option>
              <option value="memes">General Memes</option>
              <option value="dankmemes">Dank Memes</option>
              <option value="wholesomememes">Wholesome</option>
            </select>
          </div>
          <button class="generate-meme-btn">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
            Generate
          </button>
        </div>

        <div class="meme-display">
          <div class="loader"></div>
          <img src="" alt="Meme Image" class="meme-image" />
          <h2 class="meme-title">Loading...</h2>
          <p class="meme-author"></p>
        </div>
        
        <div class="actions">
            <button class="download-meme-btn">
                <i class="fa-solid fa-download"></i>
                Download
            </button>
        </div>

        <footer class="card-footer">
          <p>Owner - Hritik</p>
        </footer>
      </div>
    </main>

    <script src="meme.js"></script>
  </body>
</html>
